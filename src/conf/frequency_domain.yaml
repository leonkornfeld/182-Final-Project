# Frequency-domain signal convolution experiment
# Inherits from base configuration

inherit:
    - base.yaml

model:
    n_dims: 128      # 2p for frequency domain
    out_dim: 128

training:
    task: signal_conv
    task_kwargs:
        p: 64
        fir_len: 16
        domain: freq
        fir_dist: normal
        normalize_fir: true
        device: cuda
    
    data: signal
    data_kwargs:
        p: 64
        domain: freq
        amp_dist: normal
        amp_std: 1.0
        num_freqs: 32
        device: cuda
    
    curriculum:
        dims:
            start: 128   # Must match n_dims for freq domain
            end: 128

wandb:
    name: freq_p64_fir16
    notes: "Frequency-domain transformer learning convolution"