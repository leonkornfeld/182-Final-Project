# Configuration for TIME-DOMAIN signal convolution experiment
# 
# This config trains a transformer to learn convolution in the time domain.
# The model receives signals as time-domain vectors of length p=64.

out_dir: ./outputs

# Model architecture
model:
    family: gpt2
    n_dims: 30         # Frequency domain: dimension = 2p (real + imag)
    out_dim: 30        # Output same as input
    n_positions: 101    # Max context length (number of (x,y) pairs)
    n_embd: 256         # Embedding dimension (same as time domain)
    n_layer: 12         # Number of transformer layers (same as time domain)
    n_head: 8          # Number of attention heads (same as time domain)


# Training configuration
training:
    # Task: signal convolution
    task: signal_conv
    task_kwargs:
        p: 30                # Signal period
        fir_len: 20             # FIR filter length
        domain: time             # Time domain
    
    # Data: signal generation
    data: signal
    data_kwargs:
        p: 30                    # Signal period (must match task)
        domain: time             # Time domain
        amp_dist: normal         # Normal distribution for amplitudes
        amp_std: 1.0             # Standard deviation for amplitudes
        num_freqs: 30            # Number of frequency components (harmonics)
        device: cuda
    
    # Training hyperparameters
    batch_size: 512
    learning_rate: .0001
    train_steps: 150001
    
    # Checkpointing
    save_every_steps: 1000       # Save training state every N steps
    keep_every_steps: 20000     # Keep permanent model snapshots every N steps
    
    # Deterministic training pool (optional)
    num_training_examples: None # Fix pool of 10k examples for reproducibility
    
    # Loss function
    loss_space: time             # Compute loss in time domain
    
    # Curriculum learning
    curriculum:
        # Context length curriculum: gradually increase from 5 to 41 examples
        points:
            start: 5             # Start with 5 in-context examples
            end: 55              # End with 41 in-context examples
            inc: 1               # Increment by 1
            interval: 2000       # Every 2000 steps
        
# Weights & Biases logging
wandb:
    project: signal-incontext
    entity: leonkornfeld-uc-berkeley-electrical-engineering-computer         # Change this to your W&B entity
    name: time_p30_fir20_b512_dec14_1530
    notes: "Time-domain transformer learning convolution with p=30, FIR length=20"
    log_every_steps: 10

# Quick test run flag
test_run: false